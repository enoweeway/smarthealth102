{% load static %} {% include 'inventory/components/compiled_css.html' %}
<div class="content-wrapper">
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-11">
                                    <strong class="card-title"
                                        >Inventory</strong
                                    >
                                </div>
                                <div class="col-sm-1">
                                    <button
                                        type="button"
                                        class="btn btn-sm btn-primary "
                                    >
                                        Add Item
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table
                                id="bootstrap-data-table-export"
                                class="table table-striped table-bordered"
                            >
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Quantity</th>
                                        <th>Category</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for i in item %}
                                    <tr>
                                        <td>{{i.name}}</td>
                                        <td>{{i.quantity}}</td>
                                        <td>{{i.category}}</td>
                                        <td>
                                            <button
                                                type="button"
                                                class="btn btn-sm btn-info btn-rounded btn-fw"
                                                data-toggle="modal"
                                                data-target="#editModal"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                type="button"
                                                class="btn btn-sm btn-danger btn-rounded btn-fw"
                                                data-toggle="modal"
                                                data-target="#deleteModal"
                                            >
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <!-- Edit Modal -->
                        <div
                            class="modal fade"
                            id="editModal"
                            tabindex="-1"
                            role="dialog"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            Edit Item
                                        </h5>
                                        <button
                                            type="button"
                                            class="close"
                                            data-dismiss="modal"
                                            aria-label="Close"
                                        >
                                            <span aria-hidden="true"
                                                >&times;</span
                                            >
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="" method="POST">
                                            <div class="form-group">
                                                <label
                                                    for="item-name"
                                                    class="col-form-label"
                                                    >Name:</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="item-name"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    for="quantity"
                                                    class="col-form-label"
                                                    >Quantity:</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="quantity"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    for="category"
                                                    class="col-form-label"
                                                    >Category:</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="category"
                                                />
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                        >
                                            Send message
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Delete Modal -->
                        <div
                            class="modal fade"
                            id="deleteModal"
                            tabindex="-1"
                            role="dialog"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5
                                            class="modal-title"
                                            id="exampleModalLabel"
                                        >
                                            New message
                                        </h5>
                                        <button
                                            type="button"
                                            class="close"
                                            data-dismiss="modal"
                                            aria-label="Close"
                                        >
                                            <span aria-hidden="true"
                                                >&times;</span
                                            >
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label
                                                    for="recipient-name"
                                                    class="col-form-label"
                                                    >Recipient:</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="recipient-name"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    for="message-text"
                                                    class="col-form-label"
                                                    >Message:</label
                                                >
                                                <textarea
                                                    class="form-control"
                                                    id="message-text"
                                                ></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                        >
                                            Send message
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'inventory/components/compiled_js.html' %}
</div>
